<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>My first three.js app</title>
    <style>
      body {
        margin: 0;
        overflow: hidden;
        font-family: Arial, sans-serif;
      }

      .controls {
        position: absolute;
        top: 20px;
        left: 20px;
        z-index: 100;
        display: flex;
        flex-direction: column;
        gap: 10px;
      }

      .controls button {
        padding: 10px 15px;
        background: rgba(255, 255, 255, 0.9);
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 14px;
        font-weight: bold;
        transition: background 0.3s;
      }

      .controls button:hover {
        background: rgba(255, 255, 255, 1);
        transform: scale(1.05);
      }

      .controls button:active {
        transform: scale(0.95);
      }
    </style>
    <script type="importmap">
      {
        "imports": {
          "three": "https://cdn.jsdelivr.net/npm/three@v0.180.0/build/three.module.js",
          "three/addons/": "https://cdn.jsdelivr.net/npm/three@v0.180.0/examples/jsm/"
        }
      }
    </script>
  </head>
  <body>
    <div class="controls">
      <button id="changeColor">Change Cube Color</button>
      <button id="toggleSpeed">Toggle Animation Speed</button>
      <button id="changeTextColor">Change Text Color</button>
      <button id="toggleBounce">Toggle Text Bounce</button>
      <button id="resetScene">Reset Scene</button>
    </div>
    <script type="module" src="main.js"></script>
  </body>
</html>
